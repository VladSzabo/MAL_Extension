<div>
    <div class="list anime">
        <a href="@href" class="clearfix">
            <div class="on"><span class="image" style="background-image: url(&quot;@image&quot;);"></span>
                <div class="info anime">
                    <div class="name">@name <span class="media-type">(TV)</span></div>
                    <div class="extra-info">Aired: @aired<br>Score: @score<br>Status: @status</div>
                </div>
            </div>
        </a>
    </div>
</div>
