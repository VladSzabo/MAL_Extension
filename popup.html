<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MAL Extension</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2 align="center">MAL Extension</h2>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input class="check" type="checkbox" name="Shared" checked> See shared PTW anime with users
                </label>
                <label class="bonusShared tab">
                        <input class="check" type="checkbox" name="BonusShared"> Detailed view (longer load)
                    </label>
                <!--<label>
                    <input class="check" type="checkbox" name="Advanced" checked> More advanced search 
                </label>-->
                <label>
                    <input class="check" type="checkbox" name="Websites" checked> See ratings from other websites
                </label>
                <label class="bonusWebsites tab">
                        <input class="check" type="checkbox" name="Kitsu"> Kitsu
                    </label> <br>
                <label class="bonusWebsites tab">
                        <input class="check" type="checkbox" name="AniDB"> AniDB
                    </label>
                <label>
                    <input class="check" type="checkbox" name="Eliminate" checked> Eliminate completed anime
                </label>
                <label class="bonusEliminate tab">
                    <input class="check" type="checkbox" name="BonusEliminate"> Keep table size (longer load)
                </label>
            </div>
        </div>

        <label>
            Update Anime:
            <input type="text" class="form-control" id="search" placeholder="Search" autocomplete="off"
                   style="height: 1.9em; margin-top: 0.3em; width: 18em;" >
        </label>

        <div id="topSearchResultList" class="hidden"></div>

        <div id="showUpdateAnime" class="hidden">
            <div class="hidden" id="csrf_token"></div>
            <div id="animeContainer" class="hidden">
                <div id="animeTitle">
                    <a target="_blank"></a>
                </div>
                <div id="animeDetails">
                    <div id="animeImage">
                        <a target="_blank"><img></img></a>
                    </div>

                    <div id="animeTable">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td class="spaceit-top">Status:</td>
                                    <td class="spaceit-top">
                                        <select name="myinfo_status" id="myinfo_status" class="inputtext js-anime-status-dropdown">
                                            <option value="1">Watching</option>
                                            <option value="2">Completed</option>
                                            <option value="3">On-Hold</option>
                                            <option value="4">Dropped</option>
                                            <option value="6">Plan to Watch</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="spaceit">Eps Seen:</td>
                                    <td class="spaceit">
                                        <input type="text" id="myinfo_watchedeps" name="myinfo_watchedeps" size="3" class="inputtext" value="0">                                        /
                                        <span id="curEps"></span>
                                        <a href="javascript:void(0)" class="js-anime-increment-episode-button">
                                        <i class="fa fa-plus-circle"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="spaceit">Your Score:</td>
                                    <td class="spaceit">
                                        <select name="myinfo_score" id="myinfo_score" class="inputtext">
                                <option selected="selected" value="0">Select</option>
                                <option value="10">(10) Masterpiece</option>
                                <option value="9">(9) Great</option>
                                <option value="8">(8) Very Good</option>
                                <option value="7">(7) Good</option>
                                <option value="6">(6) Fine</option>
                                <option value="5">(5) Average</option>
                                <option value="4">(4) Bad</option>
                                <option value="3">(3) Very Bad</option>
                                <option value="2">(2) Horrible</option>
                                <option value="1">(1) Appalling</option>
                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>
                                        <input type="button" name="myinfo_submit" value="Update" class="inputButton btn-middle flat">
                                        <small><a id="editLink" target="_blank" href="">Edit Details</a></small>
                                        <div id="updateMessage" class="hidden">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="eliminateAnime" class="hidden">
                <a href="javascript:void(0)" class="close-button">âœ–</a>
            </div>

            <div class="loader hidden"></div>
        </div>

        <hr style="margin: 0px; padding: 0px; margin-top: 0.3em">

        <div class="pull-right" style="padding: 0.2em">

            Github/Creator page:

            <a target="_blank" href="https://github.com/VladSzabo/MAL_Extension">
        <img src="images/github.png" style="width:2em; height: 2em;"></img></a>

            <a target="_blank" href="https://myanimelist.net/profile/NoxErinys">
        <img src="images/mal.png" style="width: 1.6em; height: 1.6em;"></img></a>

        </div>

        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/popup.js"></script>
</body>

</html>
